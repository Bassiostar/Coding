<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Objects in Js
    </h1>
    <p id="demo"></p>
    <script>
        var Person={
            name:"Stephen. ",
            age: 14
        }
        document.getElementById("demo").innerHTML="My name is "+ Person.name +
        "I am " + Person.age + " Years old"
    </script>
</body>
</html>
